 <div class="container" >
    <label class = 'head'><font size="25"><b>National Digital Health Portal</b></font></label>
    <h1>Register Laboratory/Pathology/Hospital/Diagnostic Center </h1>
    <p>Please fill this form to register with National Digital Health Portal.</p>
    <hr>

    <label for="pd" class="head"><b><h2>Details</h2></b></label><br>
    <label for="lab_name"><b>Pathology/Lab Name<font color="red">*</font>:</b></label>
    <input type="text" id="lab_name" placeholder="Enter Pathology/Lab Name" name="lab_name" required>

    <label for="tests_avlbl"><b>Tests Provided<font color="red">*</font>:</b></label>
    <input type="text" id="tests_avlbl" name="tests_avlbl" placeholder= "Enter the tests provided"required><br>

    <label for="email"><b>Email<font color="red">*</font>:</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="mob"><b>Contact Number<font color="red">*</font>:</b></label>
    <input type="text" id="mob" name="mob" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required><br>


    

    <label for="licenseno"><b>License Number<font color="red">*</font>:</b></label>
    <input type="text" id="licenseno" name="licenseno" placeholder = "Enter License Number" pattern="[0-9]{12}" required>
  
    <label for="ownername"><b>Owner Name<font color="red">*</font>:</b></label>
    <input type="text" id="ownername" placeholder="Enter Owner Name" name="ownername" required>

    
    <br><br>
    <label for="add"><b><h2>Address</h2></b></label><br>

    <label for="state"><b>State<font color="red">*</font>:</b></label>
    <select name="state" id="countrySelect" size="1" onchange ="makeSubmenu(this.value)">

      <option value="" disabled selected>Choose State</option>
      <option value="ANDAMANANDNICOBARISLANDS">Andaman and Nicobar Islands</option>

      <option value="Assam">Assam</option>
      <option value="Bihar">Bihar</option>

      <option value="Chandigarh">Chandigarh</option> <!-- to de added -->
      <option value="Chhattisgarh">Chhattisgarh</option>
      <option value="DadraandNagarHaveliandDamanandDiu">Dadra and Nagar Haveli and Daman and Diu</option> <!-- to de added -->
      <option value="Delhi">Delhi</option> <!-- to de added -->
      <option value="Goa">Goa</option>

      <option value="Gujarat">Gujarat</option>
      <option value="Haryana">Haryana</option>
      <option value="HimachalPradesh">Himachal Pradesh</option>
      <option value="JammuandKashmir ">Jammu and Kashmir </option>
      <option value="Jharkhand">Jharkhand</option>

      <option value="Karnataka">Karnataka</option>
      <option value="Kerala">Kerala</option>
      <option value="Ladakh">Ladakh</option> <!-- to de added -->
      <option value="Lakshadweep">Lakshadweep</option> <!-- to de added -->
      <option value="MadhyaPradesh">Madhya Pradesh</option>

      <option value="Maharashtra">Maharashtra</option>
      <option value="Manipur">Manipur</option>
      <option value="Meghalaya">Meghalaya</option>
      <option value="Mizoram">Mizoram</option>
      <option value="Nagaland">Nagaland</option> <!-- to de added -->

      <option value="Odisha">Odisha</option>
      <option value="Puducherry">Puducherry</option> <!-- to de added -->
      <option value="Punjab">Punjab</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Sikkim">Sikkim</option>

      <option value="TamilNadu">Tamil Nadu</option>
      <option value="Telangana">Telangana</option> <!-- to de added -->
      <option value="Tripura">Tripura</option>
      <option value="UttarPradesh">Uttar Pradesh</option>
      <option value="Uttarakhand">Uttarakhand</option>

      <option value="WestBengal">West Bengal</option>
    </select>

    <label for ="city"><b>City<font color="red">*</font>:</b></label>
    <select name="city" id="citySelect" size="1" >
          <option value="" disabled selected>Choose City</option>
    </select>

    <label for="district"><b>District<font color="red">*</font>:</b></label>
    <input type="text" id="district" placeholder="Enter District" name="district" required>

    <label for="pincode" class="add"><b>Pincode<font color="red">*</font>:</b></label>
    <input type="text" class="add" id="pincode" placeholder="Enter Pincode" name="pincode" pattern="[0-9]{6}" required><br>

    <label for="add1"><b>Address line 1<font color="red">*</font>:</b></label>
    <input type="text" id="add1" placeholder="Enter Complete Address" name="add1" required>

    <label for="add2"><b>Address line 2:</b></label>
    <input type="text" id="add2" placeholder="Enter Complete Address" name="add2">


    <hr>
    <input type="checkbox" id="decl" name="decl" value="decl" required>
    <label for="decl" class="excp"> I hereby declare that the details furnished above are true and correct to the best of my knowledge and belief.</label><br>

    <button type="submit" class="registerbtn">Submit</button>
  </div>

  <div class="signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
